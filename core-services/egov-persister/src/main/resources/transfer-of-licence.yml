       - jsonPath: $.TransferDao.auditDetails.createdTime

       - jsonPath: $.TransferDao.auditDetails.lastModifiedTime

       - jsonPath: $.TransferDao.status
       
       - jsonPath: $.TransferDao.tcpApplicationNumber
       
       - jsonPath: $.TransferDao.tcpCaseNumber
       
       - jsonPath: $.TransferDao.tcpDairyNumber
       
       - jsonPath: $.TransferDao.newAdditionalDetails
         type: JSON
         dbType: JSONB
         
         
 - version: 1.0
