       - jsonPath: $.TransferDao.id

       - jsonPath: $.TransferDao.licenseNo

       - jsonPath: $.TransferDao.applicationNumber

       - jsonPath: $.TransferDao.tenantId

       - jsonPath: $.TransferDao.action

       - jsonPath: $.TransferDao.businessService

