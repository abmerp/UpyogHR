serviceMaps:
 serviceName: tl-services
 mappings:
 - version: 1.0
   description: Persists benefical service of  change_benefical table
   fromTopic: save-changrebeneficial
   isTransaction: true
   queryMaps: 
      - query: INSERT INTO public.eg_tl_change_beneficial("developerServiceCode", "areaInAcres", "developerId", "noObjectionCertificate", "consentLetter", "justificationCertificate", "thirdPartyRightsCertificate", "jointDevelopmentCertificate", "aministrativeChargeCertificate", "boardResolutionExisting", "boardResolutionNewEntity","shareholdingPatternCertificate","reraRegistrationCertificate","fiancialCapacityCertificate",is_draft,total_change_beneficial_charge,is_full_payment_done,application_status,workflowcode,license_number,audit_details) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
        basePath: changeBeneficial.*
        jsonMaps:
        
         - jsonPath: changeBeneficial.*.developerServiceCode
           type: STRING
      
         - jsonPath: changeBeneficial.*.areaInAcres
           type: STRING
  
         - jsonPath: changeBeneficial.*.developerId
           type: LONG
         
         - jsonPath: changeBeneficial.*.noObjectionCertificate
           type: STRING
         
         - jsonPath: changeBeneficial.*.consentLetter
           type: STRING
         
         - jsonPath: changeBeneficial.*.justificationCertificate
           type: STRING
         
         - jsonPath: changeBeneficial.*.thirdPartyRightsCertificate
           type: STRING
         
         - jsonPath: changeBeneficial.*.jointDevelopmentCertificate
           type: STRING
         
         - jsonPath: changeBeneficial.*.aministrativeChargeCertificate
           type: STRING
         
         - jsonPath: changeBeneficial.*.boardResolutionExisting
           type: STRING
         
         - jsonPath: changeBeneficial.*.boardResolutionNewEntity
           type: STRING
           
         - jsonPath: changeBeneficial.*.shareholdingPatternCertificate
           type: STRING
           
         - jsonPath: changeBeneficial.*.reraRegistrationCertificate
           type: STRING
           
         - jsonPath: changeBeneficial.*.fiancialCapacityCertificate
           type: STRING
           
         - jsonPath: changeBeneficial.*.isDraft
           type: STRING
           
         - jsonPath: changeBeneficial.*.totalChangeBeneficialCharge
           type: STRING
         
         - jsonPath: changeBeneficial.*.isFullPaymentDone
           type: BOOLEAN
           
         - jsonPath: changeBeneficial.*.applicationStatus
           type: INTEGER
         
         - jsonPath: changeBeneficial.*.workFlowCode
           type: STRING
         
         - jsonPath: changeBeneficial.*.licenseNumber
           type: STRING
         
         - jsonPath: changeBeneficial.*.auditDetails
           type: JSON
           dbType: JSONB
           
           
           
 - version: 1.0
   description: Persists benefical service of  change_benefical table
   fromTopic: update-changrebeneficial
   isTransaction: true
   queryMaps: 
      - query: UPDATE public.eg_tl_change_beneficial SET "developerServiceCode"=?, "areaInAcres"=?, "noObjectionCertificate"=?, "consentLetter"=?, "justificationCertificate"=?, "thirdPartyRightsCertificate"=?, "jointDevelopmentCertificate"=?, "aministrativeChargeCertificate"=?, "boardResolutionExisting"=?, "boardResolutionNewEntity"=?, "shareholdingPatternCertificate"=?, "reraRegistrationCertificate"=?, "fiancialCapacityCertificate"=?, is_draft=? where license_number=? and application_status=1 order by created_at desc limit 1
       
        basePath: changeBeneficial.*
        jsonMaps:       
         - jsonPath: changeBeneficial.*.developerServiceCode
           type: STRING
      
         - jsonPath: changeBeneficial.*.areaInAcres
           type: STRING
  
         - jsonPath: changeBeneficial.*.noObjectionCertificate
           type: STRING
         
         - jsonPath: changeBeneficial.*.consentLetter
           type: STRING
         
         - jsonPath: changeBeneficial.*.justificationCertificate
           type: STRING
         
         - jsonPath: changeBeneficial.*.thirdPartyRightsCertificate
           type: STRING
         
         - jsonPath: changeBeneficial.*.jointDevelopmentCertificate
           type: STRING
         
         - jsonPath: changeBeneficial.*.aministrativeChargeCertificate
           type: STRING
         
         - jsonPath: changeBeneficial.*.boardResolutionExisting
           type: STRING
         
         - jsonPath: changeBeneficial.*.boardResolutionNewEntity
           type: STRING
        
         - jsonPath: changeBeneficial.*.shareholdingPatternCertificate
           type: STRING
           
         - jsonPath: changeBeneficial.*.reraRegistrationCertificate
           type: STRING
           
         - jsonPath: changeBeneficial.*.fiancialCapacityCertificate
           type: STRING
           
         - jsonPath: changeBeneficial.*.isDraft
           type: STRING
           
         - jsonPath: changeBeneficial.*.licenseNumber
           type: STRING
           
 - version: 1.0
   description: Persists benefical service of  change_benefical table
   fromTopic: update-payment-changrebeneficial
   isTransaction: true
   queryMaps: 
      - query: UPDATE public.eg_tl_change_beneficial SET paid_amount=?, is_draft=?,application_status=?,is_full_payment_done=?,transaction_id=?, diary_number=?, tcp_application_number=?, application_number=? where license_number=? and application_status IN(2,3) order by created_at desc limit 1
       
        basePath: changeBeneficial.*
        jsonMaps:       
         - jsonPath: changeBeneficial.*.paidAmount
           type: STRING
           
         - jsonPath: changeBeneficial.*.isDraft
           type: STRING
           
         - jsonPath: changeBeneficial.*.applicationStatus
           type: INTEGER
           
         - jsonPath: changeBeneficial.*.isFullPaymentDone
           type: BOOLEAN
           
         - jsonPath: changeBeneficial.*.tranactionId
           type: STRING
           
         - jsonPath: changeBeneficial.*.diaryNumber
           type: STRING
           
         - jsonPath: changeBeneficial.*.tcpApplicationNumber
           type: STRING
           
         - jsonPath: changeBeneficial.*.applicationNumber
           type: STRING
           
         - jsonPath: changeBeneficial.*.licenseNumber
           type: STRING
                      
