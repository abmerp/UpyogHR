serviceMaps:
 serviceName: tl-services
 mappings:
 - version: 1.0
   description: Persists benefical service of  change_benefical table
   fromTopic: save-changrebeneficial
   isTransaction: true
   queryMaps: 
      - query: INSERT INTO public.eg_tl_change_beneficial("developerServiceCode", "areaInAcres", "developerId", "nocDocument", "consentLetterFromNewEntryDoc", "JustificationForSuchRequestDoc", "sideEffectForExtstingDeveloperDoc", "detailsOfAppliedAreaDoc", "undertackingPayBalanceDoc", "authorizedSignatoryOEDDoc", "authorizedSignatoryNEDoc",application_number) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
        basePath: changeBeneficial.*
        jsonMaps:
        
         - jsonPath: changeBeneficial.*.developerServiceCode
           type: STRING
      
         - jsonPath: changeBeneficial.*.areaInAcres
           type: STRING
  
         - jsonPath: changeBeneficial.*.developerId
           type: LONG
         
         - jsonPath: changeBeneficial.*.nocDocument
           type: STRING
         
         - jsonPath: changeBeneficial.*.consentLetterFromNewEntryDoc
           type: STRING
         
         - jsonPath: changeBeneficial.*.JustificationForSuchRequestDoc
           type: STRING
         
         - jsonPath: changeBeneficial.*.sideEffectForExtstingDeveloperDoc
           type: STRING
         
         - jsonPath: changeBeneficial.*.detailsOfAppliedAreaDoc
           type: STRING
         
         - jsonPath: changeBeneficial.*.undertackingPayBalanceDoc
           type: STRING
         
         - jsonPath: changeBeneficial.*.authorizedSignatoryOEDDoc
           type: STRING
         
         - jsonPath: changeBeneficial.*.authorizedSignatoryNEDoc
           type: STRING
           
         - jsonPath: changeBeneficial.*.applicationNumber
           type: STRING
           
