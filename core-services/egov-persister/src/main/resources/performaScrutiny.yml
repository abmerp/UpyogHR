          - jsonPath: $.PerformaScruitny.userName
          
          - jsonPath: $.PerformaScruitny.userId
          
          - jsonPath: $.PerformaScruitny.designation
          
          - jsonPath: $.PerformaScruitny.createdOn
          
          - jsonPath: $.PerformaScruitny.additionalDetails
            type: JSON
            dbType: JSONB
          